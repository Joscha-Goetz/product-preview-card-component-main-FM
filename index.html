<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <article class="card">
      <picture class="product__img">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum laying on a white background between olive leaves">
      </picture>
      
      <div class="product__content">
        <p class="category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex__group">
          <p class="product__price">$149.99</p>
          <p class="product__original-price">$169.99</p>
        </div>
        <button class="button">
          Add to Cart
        </button>
        
    </div>
  </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://joscha-goetz.de">Joscha Götz</a>.
  </div>
</body>
</html>
